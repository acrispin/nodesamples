<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use of namespaces on socket.io</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // no necesita especificar url completa xq socket server esta asociado a http server
        var upandrun = io.connect('/upandrun');
        var clima = io.connect('/clima');

        upandrun.on('message', function (data) {
            document.write('<br/><br/>Node: Up and Run update<br/>');
            document.write(data);
        });

        clima.on('message', function (data) {
            document.write('<br/><br/>Node: Clima update<br/>');
            document.write(data);
        });

    </script>
</body>
</html>
